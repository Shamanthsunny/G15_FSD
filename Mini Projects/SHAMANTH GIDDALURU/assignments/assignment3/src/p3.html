<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regformstyle.css">
    <title>Summer Camp Registration</title>
    <link rel="stylesheet" href="../css/p3.css">
</head>
<body>
    <header>
        <h1>Summer Camp Registration</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <aside>
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Register</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </aside>
    <main>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="new-york">New York</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <option value="miami">Miami</option>
            </select><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobbies[]" value="hiking">
            <label for="hobby1">Hiking</label>
            <input type="checkbox" id="hobby2" name="hobbies[]" value="swimming">
            <label for="hobby2">Swimming</label>
            <input type="checkbox" id="hobby3" name="hobbies[]" value="camping">
            <label for="hobby3">Camping</label><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo"><br>

            <label for="idproof">ID Proof:</label>
            <input type="file" id="idproof" name="idproof"><br>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Summer Camp</p>
    </footer>
</body>
</html>
