<!DOCTYPE html>
<html lang="en">
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mumbai Marathon Registration</title>
  <link rel="stylesheet" href="../Css/styles.css">
 </head>
<body>
  <!-- main reg start-->
  <div class="main-reg">
    <h1>Mumbai Marathon Registration</h1>
    <p> Race Fee: 1000 INR</p>
    <p> Make check payable to the Happy Marathon Club</p>
    <pre>Note: We recommend that you seek your Doctor's and Family's 
      approval before you sign up.Race fees are not refundable. </pre>
   <form action="submit.php" method="POST">
       <div class="form-group">
        <label for="runner">Runner:</label>
        <input type="text" id="runner" name="runner" placeholder="Enter runner name (max 10 characters)" maxlength="10" required>
       </div>
       <div class="form-group">
          <label for="tel">Tel:</label>
           <input type="tel" id="tel" name="tel" placeholder="Enter phone number (xxx-xxx-xxxx)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
       </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="tshirt-size">T-Shirt Size:</label>
        <input type="radio" id="size-s" name="tshirt-size" value="S" required>
        <label for="size-s">S</label>
        <input type="radio" id="size-m" name="tshirt-size" value="M">
        <label for="size-m">M</label>
        <input type="radio" id="size-l" name="tshirt-size" value="L">
        <label for="size-l">L</label>
     </div>
      <div class="form-group">
         <label for="shirt-style">Shirt Style:</label>
         <select id="shirt-style" name="shirt-style">
             <option value="White">White</option>
             <option value="Gray">Gray</option>
             <option value="Navy">Navy</option>
          </select>
       </div>
       <div class="form-group">
          <label for="confidence">Confidence:</label>
          <input type="range" id="confidence" name="confidence" (min="0" max="50" step="5")>
         <span id="confidence-value">50</span>
      </div>
       <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" placeholder="Enter notes (max 140 characters)" maxlength="140"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
        </div>
   </form>
 </div>
  <!-- main reg close -->
</body>
</html>
