<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            border: 1px solid black;
            width: 50vw;
            height:50vh;
            box-shadow: orange 5px 5px 5px;
            text-shadow: rgb(108, 105, 105) 2px 2px;
            font-size: 35px;
            transition-delay: 3s;
            transform: matrix(1.5,2.5);

        }
    </style>
</head>
<body>
    <div>Hello everyone, welcome to box shadow</div>
    
</body>
</html>
