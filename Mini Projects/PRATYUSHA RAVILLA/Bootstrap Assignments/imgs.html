<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <!--The .rounded class adds rounded corners to an image:-->            
  <h2>Rounded Corners</h2>
  <img src="../bootstrap-demos/img.jpg" class="rounded" width="304" height="236"> 
  <!--The .rounded-circle class shapes the image to a circle-->
  
  <h2>circle corners</h2>
  <img src="../bootstrap-demos/img.jpg" class="rounded-circle" width="304" height="236">
  <!--The .img-thumbnail class shapes the image to a thumbnail-->
  
  <h2>circle corners</h2>
  <img src="../bootstrap-demos/img.jpg" class="img-thumbnail" width="304" height="236">
  <br><br><br>
  <!--Aligning Images-->
  <!-- .float-start used to align the img to left-->
   <h2>Align left</h2>
   <img src="../bootstrap-demos/img.jpg" class="float-start" width="304" height="236">
   <br>
   <!-- .float-end used to align img to right-->
           
   <img src="../bootstrap-demos/img.jpg" class="float-end" width="304" height="236">
   <br>
   <!--Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image-->
   <h2>Align center</h2>
   <img src="../bootstrap-demos/img.jpg" class="mx-auto d-block" width="304" height="236">
  <br><br>
</div>

</body>
</html>
