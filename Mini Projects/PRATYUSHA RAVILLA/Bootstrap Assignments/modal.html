<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <h3>Subscription</h3>
  <p>Click on the button to proceed.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    click here
  </button>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">User details</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <div class="mb-3">
          <label for="name"> first name:</label>
           <input type="name" class="form-control" id="name" placeholder="Enter your first name" name="name">
     </div>
     <div class="mb-3">
          <label for="name"> Last name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter your last name" name="name">
     </div>
      <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="mb-3">
           <label for="pwd">Confirm Password:</label>
           <input type="password" class="form-control" id="pwd" placeholder="confirm your password" name="pswd">
      
         <button type="submit" class="btn btn-primary">Submit</button>
      </div>
       </div>

      
    <!--model footer-->
      
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>

    </div>
    </div>
    </div>
          <div class="spinner-border" role="status">
               <span class="visually-hidden">Loading...</span>
         </div>
  
</body>
</html>
