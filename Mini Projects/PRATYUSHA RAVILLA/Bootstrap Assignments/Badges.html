<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Badges</h2>
        <!--contextual badges-->
        <h4>first example  <span class="badge bg-primary"> Primary</span></h4>
         <span class="badge bg-secondary">secondary</span>
         <span class="badge bg-danger">Danger</span>
        <br><br><br><br>
        <!--pill badges, we will use .rounded-pill class-->
        <h2>pill badges</h2>
        <h4>first  <span class="badge rounded-pill bg-primary">primary</span> </h4>
        <span class="badge roundedpill bg-danger">danger</span>
        <br><br><br><br>
        <!--badge inside a badge-->
        <h2>Badge inside a badge</h2>
        <button type="button" class="btn btn-primary">message<span class="badge bg-danger">new</span> </button>
        <button type="button" class="btn btn-danger">notifocation<span class="badge bg-secondary">7</span> </button>
        <br><br><br>
    </div>
</body>
</html>
