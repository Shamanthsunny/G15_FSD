<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Basic list group</h2> <!-- .list-group is used to represent ul class-->
        <ul class="list-group">
            <li class="list-group-item">first</li><!-- .list-group-item is used to represent li class-->
            <li class="list-group-item active">second</li><!-- .active class highlight the currect item-->
            <li class="list-group-item">Third</li>
        </ul>
        <br><br>
        <!---list group with linked items-->
        <!--To create a list group with linked items, use <div> instead of <ul> and <a> instead of <li>. Optionally, add the .list-group-item-action class if you want a grey background color on hover:-->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">one</a>
            <a href="#" class="list-group-item list-group-item-action">two</a>
        </div>
        <br><br><br>
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Success item</li>
            <li class="list-group-item list-group-item-secondary">Secondary item</li>
            <li class="list-group-item list-group-item-info">Info item</li>
            <li class="list-group-item list-group-item-warning">Warning item</li>
            <li class="list-group-item list-group-item-danger">Danger item</li>
            <li class="list-group-item list-group-item-primary">Primary item</li>
            <li class="list-group-item list-group-item-dark">Dark item</li>
            <li class="list-group-item list-group-item-light">Light item</li>
          </ul>
    </div>

</body>
</html>
